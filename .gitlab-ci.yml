image: python:3.7-stretch

stages:
  - test
  - deploy

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -r requirements.txt
  - mkdir logs

unit_test:
  stage: test
  script:
    - pytest

update_lambda_function:
  stage: deploy
  script:
    - apt-get update
    - apt-get install -y zip
    - zip calculator-bff.zip lambda_function.py -r config logic utils -i '*.py' '*.yaml'
    - pip install awscli
    - aws lambda update-function-code --function-name calcCpfContribution --zip-file fileb://calculator-bff.zip
    - aws lambda update-function-code --function-name calcCpfAllocation --zip-file fileb://calculator-bff.zip
    - aws lambda update-function-code --function-name calcCpfProjection --zip-file fileb://calculator-bff.zip
  only:
    - master